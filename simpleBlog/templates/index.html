{% extends 'base.html' %}



{% block title %}{{ name_website }}{% endblock %}


{% block content %}

  <h2>Inicio</h2>

  {% if posts %}

    {% for post in posts %}
    <article>
      <a href="{{ post.get_absolute_url }}"><h3>{{ post.title }}</h3></a>
      <div class="contenido_post">
        {{ post.content }}
      </div>
    </article>
    {% endfor %}

  {% else %}
    <p>No hay post disponibles</p>
  {% endif %}


{% endblock %}
