{% extends 'base.html' %}

{% block head_title %}
{{ category.title }}
{% endblock %}


{% block title %}
{{ category.title }} 
{% endblock %}

{% block content %}

  {% if posts %}

    {% for post in posts %}

      <article>
        <a href="{{ post.get_absolute_url }}">
          <h3>{{ post.title }}</h3>
        </a>
        <div>{{ post.content }}</div>
      </article>

    {% endfor %}

  {% endif %}

{% endblock %}
