{% extends 'base.html' %}


{% block title %}{{ name_website }}{% endblock %}

{% block content %}

  {% if posts %}

    {% for post in posts %}

      <article class="blog-post">
        <a href="{{ post.get_absolute_url }}">
          <h2 class="blog-post-title">{{ post.title }}</h2>
        </a>
        <p class="blog-post-meta">{{ post.posted }}</p>
        <div>{{ post.content }}</div>
      </article>

    {% endfor %}

    <ul class="pager">
      <li>
        <a href="#">Previous</a>
      </li>
      <li>
        <a href="#">Next</a>
      </li>
    </ul>

  {% else %}
    <p>No hay post disponibles</p>
  {% endif %}

{% endblock %}
