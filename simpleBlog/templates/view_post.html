{% extends 'base.html' %}

{% block head_title %}{{ post.title }} :: {{ name_website }}{% endblock %}

{% block title %}{{ name_website }}{% endblock %}


{% block content %}
  <article class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.posted }}</p>
    <div class="contenido_post">
      {{ post.content | safe }}
    </div>
  </article>

{% endblock %}
